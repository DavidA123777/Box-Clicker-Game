<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    BoxClicker Game
  </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div id ="top-row">
  <div id="box1">
  </div>
  <button id='night-mode' class="night-mode">
    NIGHT
  </button>
  <div id="box2">
  </div>
</div>

<button id="change-el">
  CHANGE NAME
</button>
<input id="input-el" type="text" placeholder="Enter your Name">
<button id="start-btn">
  START
</button>
<button id="save-btn">
  SAVE
</button>
<p id='score-el'>
  Score:
</p>
<button id="load-btn">
  LOAD
</button>
<button id="delete-btn">
  DELETE
</button>

<div id="bottom-row">
  <div id="box3">
  </div>
  <div id="box4">
  </div>
</div>




  <script src="index.js"></script>
</body>

</html>
